<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuario</label><input type="text" id="username" placeholder="Digite seu nome:">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>


                <div class="form-control">
                    <label for="email">Email</label><input type="text" id="email" placeholder="Digite seu email:">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
                 

                <div class="form-control">
                    <label for="password">Senha</label><input type="text" id="password" placeholder="Digite sua senha:">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>


                <div class="form-control">
                    <label for="password-confirmation">Confirmação de senha</label><input type="text" id="password-confirmation" placeholder="Digite sua senha novamente:">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/8feebb12e6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
