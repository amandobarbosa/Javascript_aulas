<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body{
            font: 2em;
        }
        input{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
        <input type="number" name="numero" id="inumero">

        <input type="number" name="numero2" id="inumero2">

        <input type="button" value="Somar" onclick="somar()">
        
        <div id="resu">resultado</div>
        <div id="ip">impar ou par</div>

    <script>
        function somar(){
            var a = window.document.getElementById('inumero')
            var b = window.document.getElementById('inumero2')
            var res = document.getElementById('resu')

            var n1 = Number(a.value)
            var n2 = Number(b.value)
            var s = n1 + n2
            res.innerText = `A soma entre ${n1} e ${n2} Ã© igual a: ${s}`
        }
    </script>
</body>
